<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/apple-icon.png">

  <link rel="manifest" href="manifest.webmanifest" />
  <title>Glue Mass Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Glue Mass Calculator</h1>

  <div id="inputFields">
    
    <label for="input-p1">Ταχύτητα</label><input id="input-p1" /><span>m/min</span>
    <label for="input-p2">Μήκος πάνελ</label><input id="input-p2" /><span>mm</span>
    <label for="input-p3">Πάχος πάνελ</label><input id="input-p3" /><span>mm</span>
    <label for="input-p4">Μήκος διάκενου</label><input id="input-p4" placeholder="0" /><span>mm</span>
    <label for="input-h1">Ρυθμός τήξης</label><input id="input-h1" value="4" /><span>Kg/h</span>
    <label for="input-h2">Επιφαν. πυκνότητα</label><input id="input-h2" value="140" /><span>gr/m<sup>2</sup></span>
    <label class="hid" for="input-h3">h3</label><input id="input-h3" placeholder="0" /><span>XXX</span>

    
  </div>

  <button id="runCalc">=</button>

  <h3>Αποτέλεσμα:</h3>
  <div>
  <span id="resultOutput">--</span><span>gr/h</span>

  <script type="module" src="app.js"></script>
</body>
</html>
