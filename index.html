<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Glue Mass Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Glue Mass Calculator</h1>

  <div id="inputFields">
    <h3>Parameters</h3>
    <div><label for="input-p1">Ταχύτητα</label><input id="input-p1" type="number" placeholder="0" /><span>m/min</span></div>
    <div><label for="input-p2">Μήκος πάνελ</label><input id="input-p2" type="number" placeholder="0" /><span>mm</span></div>
    <div><label for="input-p3">Πάχος πάνελ</label><input id="input-p3" type="number" placeholder="0" /><span>mm</span></div>
    <div><label for="input-p4">Μήκος διάκενου</label><input id="input-p4" type="number" placeholder="0" /><span>mm</span></div>

    <!-- Hidden Parameters -->
    <input id="input-h1" type="hidden" value="0" />
    <input id="input-h2" type="hidden" value="0" />
    <input id="input-h3" type="hidden" value="0" />
  </div>

  <button id="runCalc">Calculate</button>

  <h3>Result:</h3>
  <div id="resultOutput">--</div>

  <script type="module" src="app.js"></script>
</body>
</html>
