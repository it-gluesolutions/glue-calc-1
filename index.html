<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calc PWA</title>
  <meta name="description" content="Offline‑capable calculation PWA." />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Calc PWA</h1>
    <button id="installButton" hidden>Install</button>
  </header>

  <main>
    <section class="calc-panel">
      <label for="operationSelect">Choose operation:</label>
      <select id="operationSelect"></select>

      <div id="inputFields"></div>

      <button id="runCalc">Calculate</button>
    </section>

    <section class="results-panel">
      <h2>Result</h2>
      <output id="resultOutput">—</output>
      <pre id="debugOutput" class="debug" hidden></pre>
    </section>
  </main>

  <footer>
    <small>Offline‑ready demo. Add your own math in <code>calc.js</code>.</small>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
